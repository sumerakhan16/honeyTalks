<!--Comments Section-->

<div class="info">

         value="Send"> 
</div>
<p id="para">      
</p>

<script>
window.onclick = function(e)
{   var id =  e.target.id;   
 if (id === 'sent')  
 { var txt = document.getElementById('example').value    
   $( "#para" ).empty().append( txt );
 }
}
</script>
